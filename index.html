<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>V-Retail</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="scriptService/assets/style.css">
</head>

<body style="background:  radial-gradient(59.45% 65.89% at 50% 43.02%, rgba(26, 31, 36, 0.91) 0%, #1A1F24 100%);">
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary talkBtn" data-toggle="modal" data-target="#myModal">
        Talk To Us
    </button>
    <a href="https://www.youtube.com/" class="link" target="_blank">Youtube</a>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="scriptService/assets/script.js"></script>
</body>

</html>
